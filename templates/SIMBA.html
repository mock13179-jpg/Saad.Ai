<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>SIMBA - مساعد الذكاء الاصطناعي</title>
  <style>
    body {
      direction: rtl;
      background: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      color: #333;
    }

    .chat-container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      margin-top: 10px;
      width: 100%;
      background-color: #3498db;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      padding: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .response {
      margin-top: 20px;
      padding: 15px;
      background-color: #ecf0f1;
      border-radius: 8px;
      min-height: 80px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>مرحبًا بك في نظام سيمبا</h2>
    <textarea id="userInput" placeholder="اكتب رسالتك هنا..."></textarea>
    <button onclick="sendMessage()">إرسال</button>
    <div class="response" id="responseBox">الرد سيظهر هنا...</div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput').value.trim();
      const responseBox = document.getElementById('responseBox');

      if (!input) {
        responseBox.innerText = "من فضلك أدخل رسالة.";
        return;
      }

      responseBox.innerText = "جاري المعالجة...";

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message: input })
        });

        const data = await response.json();
        responseBox.innerText = data.response || "حدث خطأ في المعالجة.";
      } catch (error) {
        responseBox.innerText = "فشل الاتصال بالخادم.";
        console.error("Error:", error);
      }
    }
  </script>
</body>
</html>
